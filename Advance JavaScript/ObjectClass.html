<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <h1>Creating an Object Instance using the Object Class</h1>
</head>
<body>
    <script>
        var employee = new Object();
        employee.id = 102;
        employee.name = "Bibek";
        employee.salary = 40000;

        document.write("<br>ID : " + employee.id);
        document.write("<br>Name : " + employee.name);
        document.write("<br>Salary : " + employee.salary);
    </script>
</body>
</html>
