<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <h1>Working on a  Window Object</h1>
</head>
<body>
    <h3>The properties of the window as retrieved from the window object</h3>
    <script type="text/javascript">
        var w = window.innerWidth;
        var h = window.innerHeight;
        document.write("Name : " + Window.name + '</b> <br/>');
        document.write("innerWidth : " + w + '</b> <br/>');
        document.write("innerHeight : " + h + '</b> <br/> <br/>');
    </script>

    <h3>Use of Confirm and Alert Dialog</h3>
    <input type="button" value="Click Me" onclick="confirmMsg()"/>

    <script type="text/javascript">
        function confirmMsg(){
            var v = confirm("This is an example of a Confirm Dialog. What do you choose? OK or Cancel?");
            if (v == true){
                alert ("This is an Alert box. You have choosen OK");
            }
            else{
                alert("This is an Alert box. You have choosen Cancel");
            }
            stop();
        }
    </script>
</body>
</html>
